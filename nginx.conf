user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/json image/svg+xml;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: serve index.html for any unknown path
    location / {
      try_files $uri $uri/ /index.html;
    }

    # long-lived caching for static assets
    location ~* \.(?:css|js|json|woff2?|ttf|svg|jpg|jpeg|png|gif|ico)$ {
      expires 30d;
      add_header Cache-Control "public, no-transform";
      try_files $uri =404;
    }

    # healthcheck endpoint
    location /healthz {
      default_type text/plain;
      return 200 'ok';
    }
  }
}
